{% extends 'projeto/base/base.html' %}
{% block title %} Blog - Detalhe {% endblock title %}
{% block content %}



    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
    </div>
    <a href="{{ post.get_absolute_url_update }}">Editar Postagem do Blog</a><br>
    <a href="{% url 'post_delete' object.pk %}">Apagar Postagem</a>

{% endblock content %}
